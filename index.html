<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Write your comments here -->
      <!-- added a script tag in this page to load the js code in our webpage tells the browser to load the file index.js. This happeens asynchornously and
       then the javascript code is executed -->
    <script async src="./javascript/index.js"></script>
  </head>

  <body>
    <h1>Hello, World!</h1>

    <!-- Take another look at the JavaScript we added. As you can see, it gets the element 
     with id 'date' (thats the <h4> tag in our webpage), and sets the text inside it 
        to a new Date() object that is converted into a more readable string.-->
        
    <h4 id='date'></h4>
  </body>
</html>
